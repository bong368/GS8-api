<div class="container main-content">
    <div class="col-md-offset-1 col-md-10">
        <div class="row title-content">
            <div class="col-md-6">
                <span class="">TRANSFER REPORT</span>
            </div>
        </div>
        <form class="report">
            <!-- Method Area -->
            <div class="row method">
                <div class="col-md-1">
                    <p>Date From:</p>
                </div>
                <div class="col-md-4">
                    <datepicker date-format="MM-dd-yyyy" selector="form-control">
                        <div class="input-group width-100">
                            <input ng-model="ticket.date_from" class="form-control " placeholder="Choose a date" />
                        </div>
                    </datepicker>
                </div>
                <div class="col-md-1">
                    <p>Date To:</p>
                </div>
                <div class="col-md-4">
                    <datepicker date-format="MM-dd-yyyy" selector="form-control">
                        <div class="input-group width-100">
                            <input ng-model="ticket.date_to" class="form-control " placeholder="Choose a date" />
                        </div>
                    </datepicker>
                </div>
                <div class="col-md-2">
                    <button ng-click="submitTicket()" class="btn right" type="submit">Submit</button>
                </div>
            </div>
            <!-- Report Table -->
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped" id="report-tbl">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Bonus Amount</td>
                                <td>Bonus Type</td>
                                <td>Percentage</td>
                                <td>Date Time</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="report in reports | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                                <td>{{ report.id }}</td>
                                <td>{{ report.bonus_amount | number:2}}</td>
                                <td>{{ report.bonus_id.title }}</td>
                                <td>{{ report.bonus_id.percentage * 100 }}%</td>
                                <td>{{ report.created_at | date:'MM-dd-yyyy HH:mm:ss Z'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <dir-pagination-controls class="right"></dir-pagination-controls>
            </div>
            <div class="row method">
                <div class="col-md-1">Show with :</div>
                <div class="col-md-4">
                    <input type="number" min="5" class="form-control" ng-model="pageSize">
                </div>
                <div class="col-md-1">Search with: </div>
                <div class="col-md-4">
                    <input placeholder="Enter keyword" class="form-control" ng-model="q">
                </div>
                <div class="col-md-2">
                    <button class="btn right" ng-click="exportToExcel('#report-tbl')">
                        <i class="fa fa-file-excel-o"></i> Excel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
