<div class="container main-content">
    <div class="col-md-offset-1 col-md-10">
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <creditinfo></creditinfo>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-1">
                <div class="row">
                    <div class="col-md-offset-1">
                        <h3>{{ 'TRANSFER' | translate }}</h3>
                    </div>
                </div>
                <div class="row">
                    <ul class="menu-tab left">
                        <li ng-class="{active : tab.url==currentTab}" ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="changeToTab(tab.url)">
                            <label>{{tab.title}}</label>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div ng-include="currentTab"></div>
                </div>
            </div>
        </div>
    </div>
</div>
